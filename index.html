<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>eccj 2020 Workshop</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<img class="hbl-logo" alt="hubble Logo" src="assets/hubble_logo.svg" />
			<img class="ecc-logo" alt="ecc Logo" src="assets/ecommerce-camp-logo.svg" />
			<div class="slides">
				<section data-markdown="intro.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^\n\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="history.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^\n\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="setup.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^\n\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="frontend-demo.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^\n\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="pwa.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^\n\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="development.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^\n\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="performance.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^\n\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="deployment.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^\n\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>

		<style>
			.hbl-logo {
				position: absolute;
				top: 0;
				left: 0;
				width: 120px;
				color: #fff;
				margin: 20px;
			}
			.ecc-logo {
				position: absolute;
				top: 0;
				right: 0;
				width: 140px;
				margin: 20px;
			}
		</style>
	</body>
</html>
